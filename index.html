<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="COU COU">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-pink.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>    

  </head>

  <body>

  <!-- Page Header -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
          <!-- Title -->
      <span class="mdl-layout-title" style="position:absolute;left:20px;top:20px">Stuff Saver</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" target="_blank" href="https://www.github.com/vsoch/resource-saver"><span class="ti-github"></span></a>
      </nav>
    </div>
  </header>

  <!-- Content Area -->
  <main class="mdl-layout__content">
    <div class="page-content">

        <!-- Info box -->
        <div class="card-wide mdl-card mdl-shadow--2dp" id="info-box">
            <div class="mdl-card__supporting-text">
                <span id="close-button" style="margin-right:20px" class="ti-close"></span> 
                We are using <a href="https://www.w3.org/TR/service-workers/">Service Workers</a> with the
                <a href="https://html.spec.whatwg.org/multipage/workers.html#dom-worker-postmessage"><code>postMessage</code></a>
                interface to send messages from the worker to the page.
            </div>
        </div>

        <script src="js/stuffs.js"></script>

        <!-- Saved resources -->
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="resource-box">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Saves</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div id="output" class="output">
            </div>
            <div class="mdl-card__actions mdl-card--border">
                 <div>
                     <input id="url" type="text" class="mdl-textfield__input" value="https://www.google.com/">
                     <button id="add" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Add to cache
                     </button>                     
                     <button id="delete" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Delete
                     </button>                     
                 </div>

                 <!-- Status messages and log will be printed here -->
                 <div id="status"></div>
                 <pre id="log"></pre>

                 <!-- The stuff! -->
                 <div id="commands" style="display: none">
                     <div>
                         <button id="listimages" class="mdl-button mdl-js-button mdl-button--raised" type="button">Images</button>
                         <button id="listcontent" class="mdl-button mdl-js-button mdl-button--raised" type="button">Pages</button>
                         <button id="listcss" class="mdl-button mdl-js-button mdl-button--raised" type="button">Css</button>
                         <button id="listjs" class="mdl-button mdl-js-button mdl-button--raised" type="button">Js</button>
                         <button id="listjson" class="mdl-button mdl-js-button mdl-button--raised" type="button">Json</button>
                     </div>

                     <!-- filtered contents will be shown here -->
                     <ul id="contents"></ul>
                 </div>

                <!-- Download list of stuff -->
                <div class="mdl-card__menu">
                    <button id="download" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">file_download</i>
                    </button>
                </div>
             </div>

        </div>

    </div>
</div>
</main>
</div>

<script src="js/sw.js"></script>
<script src="js/jquery-2.2.4.min.js"></script>
<script>
$("#close-button").click(function(){
  $("#info-box").addClass('hidden');
});
</script>
  </body>
</html>
